<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        .navbar-custom {
            background-color: #206BA4; /* Cor de fundo da navbar */
            border-color: #46b8da;    /* Cor da borda da navbar */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav > li > a {
            color: #ffffff; /* Cor do texto e links */
        }
        .navbar-custom .navbar-brand:hover,
        .navbar-custom .navbar-nav > li > a:hover {
            color: #d9534f; /* Cor do texto e links ao passar o mouse */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top navbar-custom"> <!-- Adicionando a classe personalizada -->
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Gerenciamento de inventario</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<br><br>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2>Item List</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.description}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td>
                        <a th:href="@{/items/edit/{id}(id=${item.id})}" class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{/items/delete/{id}(id=${item.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a th:href="@{/items/new}" class="btn btn-success">Add New Item</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfjI4bC2eTmejD9UJmK1tC7jBY5Rr62CAON0O8Q5S"
        crossorigin="anonymous"></script>
</body>
</html>
